<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">

  <title>Bootstrap 4 Example</title>

  <!-- Bootstrap 4 CSS CDN -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>





  <div class="container">
  
    <div class="row text-center">
      <div class="col">
        <p>
            <div class="d-flex justify-content-center align-items-center">
 
 
                <button class="btn btn-danger " type="button" data-toggle="collapse" data-target="#r1" aria-expanded="false" aria-controls="collapseExample">
                 
                Con <strong>dinero en efectivo</strong>
                </button>
 
 
            </div>
        </p>
        <div class="collapse" id="r1">
          <div class="card card-body">
            <p>Él es uno de los libertadores de Haiti.</p>
            </div>
        </div>
      </div>
      <div class="col">
 
 
       
     
     
        <p>
 
 
 
 
            <div class="d-flex justify-content-center align-items-center">
 
 
 
 
                <button class="btn btn-danger" type="button" data-toggle="collapse" data-target="#r2" aria-expanded="false" aria-controls="collapseExample">
                 
                  Con <strong>tarjeta de Crédito</strong> o <strong>Débito</strong>
                </button>
            </div>
 
 
        </p>
        <div class="collapse" id="r2">
          <div class="card card-body">
            <p>Yo tengo hijos.</p>
            </div>
        </div>
      </div>
      <div class="col">
    
     
     
        <p>
            <div class="d-flex justify-content-center align-items-center">
 
 
                <button class="btn btn-danger" type="button" data-toggle="collapse" data-target="#r3" aria-expanded="false" aria-controls="collapseExample">
                 
                
                  con <strong>transferencia bancaria</strong>
                </button>
            </div>
        </p>
        <div class="collapse" id="r3">
          <div class="card card-body">
            <p>Los humanos viven en el planeta Tierra.</p>
            </div>
        </div>
 
 
      </div>
    </div>
  </div>
 
 
 
 
 
 
 
 


  <!-- jQuery, Popper.js, and Bootstrap 4 JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
