<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">

  <title>Bootstrap 4 Example</title>

  <!-- Bootstrap 4 CSS CDN -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

  <div
  class=" w-50  mx-auto tow-table-rounded tow-table tow-table-columns mt-5">
  <table class="table w-95 table-bordered text-center tow-table">
    <tbody>
      <tr>
        <td class="tow-pink-color" style="font-size: 25px;"
          scope="row"><strong>SER</strong></td>
        <th class="tow-pink-color" style="font-size: 25px;">IR</th>
      </tr>
      <tr>
        <td scope="row">Yo <strong>soy</strong></td>
        <th>voy</th>
      </tr>
      <tr>
        <td scope="row">tú <strong>eres</strong></td>
        <th>vas</th>
      </tr>
      <tr>
        <td scope="row">usted <strong>es</strong></td>
        <th>va</th>
      </tr>
      <tr>
        <td scope="row">él/ella <strong>es</strong></td>
        <th>va</th>
      </tr>
      <tr>
        <td scope="row">nosotros/as <strong>somos</strong></td>
        <th>vamos</th>
      </tr>
      <tr>
        <td scope="row">ustedes <strong>son</strong></td>
        <th>van</th>
      </tr>
      <tr>
        <td scope="row">ellos/as <strong>son</strong></td>
        <th>van</th>
      </tr>
    </tbody>
  </table>
</div>

  <!-- jQuery, Popper.js, and Bootstrap 4 JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
